<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dom 4</title>
</head>
<body>

    <ul class="language">
        <li>JavaScript</li>
    </ul>
    
</body>
<script>
 function addLangauge (langName){
   const list = document.createElement('li');
   list.innerHTML = `${langName}`
   document.querySelector('.language').appendChild(list)
 }

 addLangauge("Ruby");
 addLangauge("java");
 addLangauge("typescript");

 function addLangOpti (langName){
   const li = document.createElement('li');
   li.appendChild(document.createTextNode(langName))
   document.querySelector('.language').appendChild(li)
 }

 addLangOpti("swift")
 addLangOpti("anish")

</script>
</html>
